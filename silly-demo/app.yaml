apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: This is a silly demo
    language: Go
    owner: Viktor Farcic (viktor@farcic.com)
    team: dot
  labels:
    app.kubernetes.io/name: silly-demo
  name: silly-demo
  namespace: silly-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: silly-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: silly-demo
    spec:
      containers:
      - image: c8n.io/vfarcic/silly-demo:1.4.39
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        name: silly-demo
        # TODO: 
        env:
          - name: DB_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: silly-demo-db
                key: endpoint
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: silly-demo-db
                key: port
          - name: DB_UER
            valueFrom:
              secretKeyRef:
                name: silly-demo-db
                key: username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: silly-demo-db
                key: password
          - name: DB_NAME
            value: silly-demo
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    description: This is a silly demo
    language: Go
    owner: Viktor Farcic (viktor@farcic.com)
    team: dot
  labels:
    app.kubernetes.io/name: silly-demo
  name: silly-demo
  namespace: silly-demo
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: silly-demo
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    description: This is a silly demo
    language: Go
    owner: Viktor Farcic (viktor@farcic.com)
    team: dot
  labels:
    app.kubernetes.io/name: silly-demo
  name: silly-demo
  namespace: silly-demo
spec:
  rules:
    # TODO:
  - host: sillydemo.127.0.0.1.nip.io
    http:
      paths:
      - backend:
          service:
            name: silly-demo
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific
---
